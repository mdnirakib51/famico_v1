name: famico_v1
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management and Service Locator
  bloc: ^9.2.0
  equatable: ^2.0.8
  flutter_bloc: ^9.1.1
  get_it: ^8.0.3 # locator

  # Local Storage
  shared_preferences: ^2.5.3 # Local Storage!

  in_app_update: ^4.2.3 # App Update Notifications

  # Utilities!
  google_fonts: ^7.0.0
  device_info_plus: ^11.3.3
  connectivity_plus: ^6.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/app_icons/
    - assets/app_images/
    - assets/required_src/
    - assets/social_ic/
